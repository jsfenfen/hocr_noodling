{% extends "base.html" %}

{% block pagetitle %}Page list {% endblock %}
{% block main %}
<h2>Pages in Document <a href="{{doc.get_absolute_url}}">{{doc.document_id}}</a></h2>
{% if pages %}
<ul>
{% for page in pages %}
<li><a href="{{page.get_absolute_url}}">page {{page.page_number}}</a>&nbsp;|&nbsp;<a href="{{page.get_geojson_url}}">geojson</a> only&nbsp;|&nbsp;<a href="{{page.image}}">PNG</a> only</li>
{% endfor %}
</ul>
{% endif %}  
{% endblock %}
